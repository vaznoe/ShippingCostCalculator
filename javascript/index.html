<!doctype html>
<html>
<head>
    <title>Shipping Cost Calculator</title>
    <script src="./index.js"></script>
</head>
<body>
<form name="shipping-form">
    <h2>Fill out form</h2>
    <div>Shipment Date:
        <input type="datetime-local" name="shipment-date" title="Shipment Date" ><br/><br/>
    </div>
    <div>Distance:
        <input name="distance" title="Distance"><br/><br/>
    </div>
    <div>Weight:
        <input name="weight" title="Weight"><br/><br/>
    </div>
    <input type="submit">
</form>

</body>
</html>
